<form (ngSubmit)="updateUser()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">ID</label>
      <input
        type="text"
        class="form-control"
        id="input_id"
        [(ngModel)]="userdata.id"
        [ngModelOptions]="{ standalone: true }"
        readonly
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Name</label>
      <input
        type="text"
        class="form-control"
        id="input_name"
        [(ngModel)]="userdata.name"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Avatar</label>
    <input
      type="text"
      class="form-control"
      id="input_avatar"
      [(ngModel)]="userdata.avatar"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="form-group">
    <label for="inputAddress2">Created At</label>
    <input
      type="datetime"
      class="form-control"
      id="input_date"
      [(ngModel)]="userdata.createdAt"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>

  <div class="d-flex flex-row justify-content-start">
    <button type="submit" class="btn btn-primary mr-2">EDIT</button>
    <button class="btn btn-secondary" [routerLink]="['/user-table']">
      BACK
    </button>
  </div>
</form>
